<div id="wrapper" [ngClass]="isClosed? 'toggled':''">
  <div class="overlay" ng-if="overlay"></div>

  <!-- Sidebar -->
  <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
    <ul class="nav sidebar-nav">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <a>PokeWiki</a>
        </div>
      </div>
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/pokemon">Pokemon</a></li>
    </ul>
  </nav>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <button type="button" [ngClass]="!isClosed? 'is-closed':'is-open'" class="hamburger animated fadeInLeft" data-toggle="offcanvas" (click)="toogleMenu()">
      <span class="hamb-top"></span>
      <span class="hamb-middle"></span>
      <span class="hamb-bottom"></span>
    </button>

    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-2">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
